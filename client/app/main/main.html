<div layout="column" flex>
<navbar leftmenu="true"></navbar>
<md-content layout="column" layout-padding>
    <div layout-align="start center" layout="column">
        <h2 class="md-title">Dashboard</h2>
    </div>
    <md-grid-list class="things-list" md-cols-xs ="1" md-cols-sm="2" md-cols-md="3" md-cols-lg="5" md-cols-gt-lg="5" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="12px" md-gutter-gt-sm="8px" layout="row" layout-align="center center">
    <md-grid-tile ng-repeat="p in $ctrl.pages" ng-class="$ctrl.getColor($index)" class="md-whiteframe-z2" ui-sref="{{p.url}}">
        <ng-md-icon icon="{{p.icon}}" size="128"></ng-md-icon>
        <md-grid-tile-footer><h3>{{p.text}}</h3></md-grid-tile-footer>
    </md-grid-tile>
    </md-grid-list>
</md-content>
<footer></footer>

</div>
