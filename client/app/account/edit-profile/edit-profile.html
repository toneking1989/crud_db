<style>
	.cropArea {
    background: #E4E4E4;
    overflow: hidden;
    width:500px;
    height:350px;
}
</style>
<navbar></navbar>
<md-content flex layout="column" class="content" layout-align="start center">
<section layout="column" layout-align="start center">
	<h1>Change Profile Image</h1>
		<form ng-submit="profile.saveImage(croppedDataUrl, picFile.name)" name="form" novalidate layout="column" layout-align="center center">
			<button ngf-select ng-model="picFile" accept="image/*">Select Picture</button>
			<div ngf-drop ng-model="picFile" ngf-pattern="image/*" class="cropArea">
					<img-crop image="picFile  | ngfDataUrl" result-image="croppedDataUrl" ng-init="croppedDataUrl=''">
					</img-crop>
			</div>
			<!--<div>
					<img ng-src="{{croppedDataUrl}}" />
			</div>-->
					
			<span ng-show="result">Upload Successful</span>
			<span class="err" ng-show="errorMsg">{{profile.errorMsg}}</span>
			
			<p class="help-block success" ng-if="profile.submitted && profile.message"> {{profile.message}} </p>
			<md-progress-linear md-mode="determinate" value="{{profile.progress}}"></md-progress-linear>

			<div class="md-dialog-actions" layout="row">
				<submit-button loading="profile.loading" form="form" icon="save" text="Save Photo" flex></submit-button>
			</div>

		</form>
</section>
</md-content>
<footer></footer>
