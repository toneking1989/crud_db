<navbar></navbar>
<div layout-align="start center" layout="column">
<h2 class="md-title">Media Library</h2>
<md-input-container>
	<label>Search Images</label>
	<input type="text" ng-model="$ctrl.f">
</md-input-container>

<md-progress-linear md-mode="determinate" value="{{$ctrl.progress}}" class="md-warn" ng-show="$ctrl.progress >= 0"></md-progress-linear>
<!-- <span class="progress">
	<div style="width:{{progress}}%" ng-bind="progress + '%'"></div>
</span> -->
</div>
<div layout="column">
	<div ngf-drop ngf-select ng-model="files" class="drop-box"
			ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true"
			accept="image/*"
			ngf-pattern="'image/*'">Drop images here to upload<br/>
			or <br/>
		<md-button tabindex="0"
		class="md-button md-default-theme md-warn md-raised"
		ngf-multiple="true"
		aria-label="Open file select panel">
			<ng-md-icon icon="cloud"></ng-md-icon> Select Files
		</md-button>
	</div>

	<div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>

	<md-grid-list md-cols-xs ="1" md-cols-sm="3" md-cols-md="5" md-cols-lg="7" md-cols-gt-lg="10" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="12px" md-gutter-gt-sm="8px">

		<md-grid-tile ng-repeat="i in $ctrl.data | filter: $ctrl.f" class="md-whiteframe-z2" ng-click="$ctrl.imageDetails(i)">

			<div class="thumbnail">
					<img ng-src="{{i.path}}" draggable="false" alt="{{i.name}}">
			</div>
			<md-grid-tile-footer><h3>{{i.name}}</h3></md-grid-tile-footer>
		</md-grid-tile>
	</md-grid-list>

	<pre ng-if="files[0].$error">Upload Log: {{f.$error}} {{f.$errorParam}}</pre>
</div>
<footer></footer>
