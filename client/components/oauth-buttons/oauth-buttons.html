<div flex layout="row" layout-align="center">
<md-button class="md-raised md-primary md-hue-2" aria-label="Connect with Facebook" ng-click="OauthButtons.loginOauth('facebook')" ng-disabled="OauthButtons.facebookLoading">
    <span  layout="row" layout-align="center center">
        <ng-md-icon icon="facebook" ng-hide="OauthButtons.facebookLoading"></ng-md-icon> 
        <md-progress-circular md-mode="indeterminate" md-diameter="25" ng-show="OauthButtons.facebookLoading" class="md-accent md-hue-1"></md-progress-circular>
        <span hide show-gt-sm>&nbsp;Connect with Facebook</span>
    </span>
</md-button>
<md-button class="md-raised md-warn md-hue-2" aria-label="Connect with Google" ng-click="OauthButtons.loginOauth('google')" ng-disabled="OauthButtons.googleLoading">
    <span  layout="row" layout-align="center center">
        <ng-md-icon icon="google-plus" ng-hide="OauthButtons.googleLoading"></ng-md-icon> 
        <md-progress-circular md-mode="indeterminate" md-diameter="25" ng-show="OauthButtons.googleLoading" class="md-accent md-hue-1"></md-progress-circular>
        <span hide show-gt-sm>&nbsp;Connect with Google</span>
    </span>
</md-button>
<md-button class="md-raised md-primary" aria-label="Connect with Twitter" ng-click="OauthButtons.loginOauth('twitter')" ng-disabled="OauthButtons.twitterLoading">
    <span  layout="row" layout-align="center center">
        <ng-md-icon icon="twitter" ng-hide="OauthButtons.twitterLoading"></ng-md-icon>
        <md-progress-circular md-mode="indeterminate" md-diameter="25" ng-show="OauthButtons.twitterLoading" class="md-accent md-hue-1"></md-progress-circular>
        <span hide show-gt-sm>&nbsp;Connect with Twitter</span>
    </span>
</md-button>
</div>
